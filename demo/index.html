    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>jquery-asBgPicker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/prism.css">
        <link rel="stylesheet" href="css/main.css"> 
        <link rel="stylesheet" href="../dist/css/asBgPicker.css">

        <script src="js/vendor/jquery-1.9.1.min.js"></script>
        <script src="js/vendor/jquery.toc.min.js"></script>
        <script src="js/vendor/prism.js"></script>
        <script type="text/javascript" src="js/jquery-asDropdown.js"></script>
        <script src="../dist/jquery-asBgPicker.js"></script>
        <style type="text/css">
            input {
                width: 100%;
            }
        </style>
    </head>
<body>
    <div id="toc"></div>
    <div class="container">
        <div id="toc0"></div>
        <h1>jQuery.asBgPicker</h1>
        <section>
            <div id="toc1"></div>
            <h2>Example</h2>
            <p>You can pass these options as key/value object to $.asBgPicker() method. </p>

            <section>
                <div id="toc2"></div>
                <h3>default</h3>
                <pre class="has-example"><code class="language-markup"></code></pre>
                <div class="example">
                    <form action=""> 
                        <input type="text" class="bg-location" value='{"repeat":"repeat-x","position":"center center","attachment":"inherit","image": "images\/x_x2.png"}' />
                    </form>
                </div>
            </section>
        </section>
    </div>
    
    <script type="text/javascript">
        $(document).ready(function() {
            (function(){
                $('#toc').toc();
            })();
            $('.bg-location').asBgPicker({
                select: function() {
                    var value = {};
                    value.image = 'images/nvnv.png';
                    value.repeat = 'repeat-y';
                    value.size = '100% 100%';
                    value.position = 'center right';
                    value.attachment = 'fixed';
                    this.set(value);
                }
            });
        });
    </script>
</body>
</html>
